server:
  port: 8084

spring:
  application:
    name: payment-service
  datasource:
    url: jdbc:mysql://localhost:3306/nexcommerce?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: nexcommerce
    password: nexcommerce
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
  redis:
    host: localhost
    port: 6379
    password: nexcommerce
    timeout: 10000
    database: 3
  rabbitmq:
    host: localhost
    port: 5672
    username: nexcommerce
    password: nexcommerce

# Eureka客户端配置
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

# Actuator配置
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS

# 支付服务特定配置
payment:
  providers:
    - type: ALIPAY
      enabled: true
      sandbox-mode: true
    - type: WECHAT
      enabled: true
      sandbox-mode: true
    - type: CREDIT_CARD
      enabled: true
      sandbox-mode: true
  transaction:
    timeout: 900  # 支付超时时间（秒）
  security:
    encrypt-sensitive-data: true  # 是否加密敏感数据
