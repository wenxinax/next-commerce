server:
  port: 8083

spring:
  application:
    name: order-service
  datasource:
    url: jdbc:mysql://localhost:3306/nexcommerce?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: nexcommerce
    password: nexcommerce
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
  redis:
    host: localhost
    port: 6379
    password: nexcommerce
    timeout: 10000
    database: 2
  rabbitmq:
    host: localhost
    port: 5672
    username: nexcommerce
    password: nexcommerce

# Eureka客户端配置
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

# Actuator配置
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS

# 订单服务特定配置
order:
  shipping:
    default-carrier: EMS
  inventory:
    check-enabled: true  # 是否启用库存检查
  notification:
    enabled: true  # 是否启用订单通知
