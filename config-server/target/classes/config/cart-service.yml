server:
  port: 8085

spring:
  application:
    name: cart-service
  datasource:
    url: jdbc:mysql://localhost:3306/nexcommerce?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: nexcommerce
    password: nexcommerce
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
  redis:
    host: localhost
    port: 6379
    password: nexcommerce
    timeout: 10000
    database: 4
  rabbitmq:
    host: localhost
    port: 5672
    username: nexcommerce
    password: nexcommerce

# Eureka客户端配置
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

# Actuator配置
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS

# 购物车服务特定配置
cart:
  expiration:
    anonymous: 2592000  # 匿名购物车过期时间（秒）- 30天
    authenticated: 7776000  # 登录用户购物车过期时间（秒）- 90天
  max-items: 100  # 购物车最大商品数量
