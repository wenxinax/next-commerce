server:
  port: 8888

spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        # 使用本地文件系统作为配置源
        # 在实际生产环境中，应该使用Git仓库
        native:
          search-locations: classpath:/config
        # Git作为配置源的示例（目前已注释）
        # git:
        #  uri: https://github.com/yourusername/nex-commerce-configs
        #  search-paths: '{application}'
        #  default-label: main
  profiles:
    active: native

# Eureka客户端配置
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

# Actuator配置
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS
